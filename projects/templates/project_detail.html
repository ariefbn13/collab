{% extends "base.html" %}
{% load static %}

{% block page_content %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size:40px;">Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'project_index' %}" style="font-size:20px;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="font-size:20px;">Blog</a>
            </li>
          </ul>
        </div>

<div class="container-fluid">
    <br>
    <h1>{{ project.title }}</h1>
    <br>
    <br>
    <div class="row">
        <div class="col-md-8">
            <img src="{{project.image.url}}" style="height:450px;" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>

    </div>
