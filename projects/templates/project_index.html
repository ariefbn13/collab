{% extends "base.html" %}
{% load static %}

{% block page_content %}

  
  <div class="container-fluid">  
  <div class="row">
  {% for project in projects %}
      <div class="col-md-4">
          <div class="card mb-2" style="max-height:100%;">
              <img class="card-img-top" style="height:20vw;object-fit:cover;" src="{{ project.image.url }}" >
              <div class="card-body">
                  <h5 class="card-title">{{ project.title }}</h5>
                  <p class="card-text">{{ project.description }}</p>
                  <a href="{% url 'project_detail' project.pk %}"
                    class="btn btn-primary">
                      Read More
                  </a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
