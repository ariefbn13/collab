{% extends "base.html" %}
{% load static %}

{% block page_content %}

  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size:40px;">Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'project_index' %}" style="font-size:20px;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="font-size:20px;">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container-fluid">  
  <div class="row">
  {% for project in projects %}
      <div class="col-md-4">
          <div class="card mb-2" style="max-height:100%;">
              <img class="card-img-top" style="height:20vw;object-fit:cover;" src="{{ project.image.url }}" >
              <div class="card-body">
                  <h5 class="card-title">{{ project.title }}</h5>
                  <p class="card-text">{{ project.description }}</p>
                  <a href="{% url 'project_detail' project.pk %}"
                    class="btn btn-primary">
                      Read More
                  </a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
